<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>

<body>
  <div class="main_container">
    <div class="pricing_header">
      <h1 class="our_pricing_text">Our Pricing</h1>
      <div class="annual_monthly_toggle">

          <div class="toggle-switch">
            <span>Annually</span>
            <label class="switch">
              <input type="checkbox" id="monthly_annual_checkbox" onclick="toggle_prices()" ; />
              <span class="slider round"></span>
            </label>
            <span>Monthly</span></div>


      </div>

    </div>
    <div class="plans_container">

      <div class="basic_plan">
        <div class="plan_title">Basic</div>
        <div class="price">
          <p class="monthly_price">&dollar;19.99</p>
          <p class="annual_price">&dollar;199.99</p>
        </div>
        <hr>
        <div class="storage">500 GB Storage</div>
        <hr>
        <div class="users_allowed">2 Users Allowed</div>
        <hr>
        <div class="max_GB">Send up to 3 GB</div>
        <hr>
        <button class="learn_more_button">Learn More</button>
      </div>
      <div class="professional_plan">
        <div class="plan_title">Professional</div>
        <div class="price">
          <p class="monthly_price">&dollar;24.99</p>
          <p class="annual_price">&dollar;249.99</p>

        </div>
        <hr>
        <div class="storage">1 TB Storage</div>
        <hr>
        <div class="users_allowed">5 Users Allowed</div>
        <hr>
        <div class="max_GB">Send up to 10 GB</div>
        <hr>

        <button class="learn_more_button">Learn More</button>

      </div>
      <div class="master_plan">
        <div class="plan_title">Master</div>
        <div class="price">
          <p class="monthly_price">&dollar;39.99</p>
          <p class="annual_price">&dollar;399.99</p>
        </div>
        <hr>
        <div class="storage">2 TB Storage</div>
        <hr>
        <div class="users_allowed">10 Users Allowed</div>
        <hr>
        <div class="max_GB">Send up to 20 GB</div>
        <hr>
        <button class="learn_more_button">Learn More</button>
      </div>
    </div>
  </div>

 <script src="./app.js"></script>

</body>

</html>
